<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-display-result [query]="query"></app-display-result>
  <div >
    <div class="row actual-box">
      <div class="col-3" (click)="clearAll()">
        C
      </div>
      <div class="col-3">
        %
      </div>
      <div class="col-3" (click)="removeLast()">
        โซ
      </div>
      <div class="col-3" (click)="division('/')">
        รท
      </div>
    </div>
    <div class="row actual-box">
      <div class="col-3" (click)="numberEntry('7')">
        7
      </div>
      <div class="col-3" (click)="numberEntry('8')">
        8
      </div>
      <div class="col-3" (click)="numberEntry('9')">
        9
      </div>
      <div class="col-3" (click)="multply('*')">
        X
      </div>
    </div>
    <div class="row actual-box">
      <div class="col-3" (click)="numberEntry('4')">
        4
      </div>
      <div class="col-3" (click)="numberEntry('5')">
        5
      </div>
      <div class="col-3" (click)="numberEntry('6')">
        6
      </div>
      <div class="col-3" (click)="minus('-')">
        -
      </div>
    </div>
    <div class="row actual-box">
      <div class="col-3" (click)="numberEntry('1')">
        1
      </div>
      <div class="col-3" (click)="numberEntry('2')">
        2
      </div>
      <div class="col-3" (click)="numberEntry('3')">
        3
      </div>
      <div class="col-3" (click)="addition('+')">
        +
      </div>
    </div>
    <div class="row actual-box">
      <div class="col-3"  (click)="numberEntry('00')">
        00
      </div>
      <div class="col-3" (click)="numberEntry('0')">
        0
      </div>
      <div class="col-3" >
        .
      </div>
      <div class="col-3" (click)="calculateResult()">
        =
      </div>
    </div>
  </div>
</ion-content>
